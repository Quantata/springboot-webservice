language: java
jdk:
    - openjdk8
branches:
    only:
        - master
        
cache:
    directories:
        - '$HOME/.m2/repository'
        - '$HOME/.gradle'
before_install:
    - chmod +x ./gradlew
script: "./gradlew clean build"

before_deploy:
    # 현재 위치의 모든 파일을 springboot-webservice 이름으로 압축
    - zip -r springboot-webservice *
    # Travis CI 실행되는 위치에 deploy 디렉토리 생성
    - mkdir -p deploy
    - mv springboot-webservice.zip deploy/springboot-webservice.zip
    
deploy:
    - provider: s3
      acess_key_id: $AWS_ACCESS_KEY
      secret_access_key: $ACCESS_SECRET_KEY
      bucket: a1student13-springboot-webservice   # S3 버킷 이름
      region: ap-northeast-2                      # S3 버킷 리전
      skip_cleanup: true
      acl: private
      local_dir: deploy
      wait-until-deployed: true
      
      
